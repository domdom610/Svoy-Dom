<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Свой Дом - Проект MiniDom 36</title>
  <meta name="description" content="Проект современного каркасного дома MiniDom 36. Полноценная евродвушка с отдельной спальней для круглогодичного проживания."/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --color-deep-blue: #2c3e50;
      --color-coral-accent: #FF6F61;
      --color-ivory-white: #f5f6fa;
      --color-dark-background: #1a252f;
      --font-headings: 'Montserrat', sans-serif;
      --font-body: 'Roboto', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      color: var(--color-ivory-white);
      background-color: var(--color-dark-background);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      font-family: var(--font-headings);
      font-weight: 700;
    }

    h2 {
      text-align: center;
      font-size: clamp(2em, 5vw, 2.5em);
      margin-bottom: 60px;
      color: white;
    }

    h3 {
      color: white;
    }

    section {
      padding: 80px 0;
      overflow: hidden;
      position: relative;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .btn {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-family: var(--font-headings);
      transition: all 0.3s ease;
      border: 2px solid;
      cursor: pointer;
      font-weight: 700;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background-color: var(--color-coral-accent);
      color: white;
      border-color: var(--color-coral-accent);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://iili.io/FMpackG.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .hero-content {
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .hero h2 {
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      max-width: 800px;
      margin: 0 auto;
      color: rgba(255,255,255,0.9);
      font-family: var(--font-body);
    }

    .hero .logo img {
      height: 60px;
      margin: 0 auto 40px auto;
    }

    .textured-bg {
      background-image: url('https://github.com/domdom610/Svoy-Dom/blob/main/images/%D0%BF%D0%BB%D0%B5%D0%B4.jpg?raw=true');
      background-attachment: fixed;
      background-size: cover;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      text-align: center;
    }
.feature-item {
      padding: 30px;
      background: rgba(44, 62, 80, 0.5);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .feature-icon {
      max-height: 80px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .technology-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 60px;
    }

    .technology-image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .technology-image-grid img {
      width: 100%;
      border-radius: 8px;
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 60px;
    }

    .price-card {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      background: rgba(44, 62, 80, 0.5);
      backdrop-filter: blur(5px);
    }

    .price-card .price {
      font-size: 2em;
      font-family: var(--font-headings);
      color: var(--color-coral-accent);
      margin: 10px 0 20px 0;
    }

    .floor-plan-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .floor-plan-grid img {
      width: 100%;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .cta {
      text-align: center;
      background-color: var(--color-deep-blue);
    }

    .cta h2, .cta p {
      color: white;
    }

    .cta-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .cta-form input {
      padding: 15px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      font-family: var(--font-body);
    }

    .cta-form button {
      width: 100%;
      max-width: 434px;
    }

    .footer {
      background-color: #111;
      color: rgba(255,255,255,0.6);
      text-align: center;
      padding: 40px 0;
    }

    .sergey-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background-color: var(--color-coral-accent);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
      border: 2px solid white;
      cursor: pointer;
      font-family: var(--font-body);
      font-size: 11px;
      font-weight: 700;
      line-height: 1.2;
      text-align: center;
    }

    .sergey-fab:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .sergey-fab-icon {
      width: 36px;
      height: 36px;
      margin-bottom: 2px;
    }

    @media (max-width: 768px) {
      section { padding: 60px 0; }
      h2 { font-size: 2em; }
      .features-grid, .pricing-grid, .technology-container, .floor-plan-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
